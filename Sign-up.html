<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #f7f9f7, #e6d2d9);
      --card-bg: rgba(255, 255, 255, 0.15);
      --text-color: #000;
      --form-bg: rgba(255, 255, 255, 0.2);
      --btn-gradient: linear-gradient(135deg, #da3232, #a1546f);
    }

    body.dark-mode {
      --bg-gradient: linear-gradient(135deg, #1f1c2c, #928dab);
      --card-bg: rgba(0, 0, 0, 0.3);
      --text-color: #fff;
      --form-bg: rgba(255, 255, 255, 0.1);
      --btn-gradient: linear-gradient(135deg, #141e30, #243b55);
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-gradient);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text-color);
      transition: background 0.5s, color 0.5s;
    }

    .navbar {
      background: rgba(148, 25, 25, 0.1);
      backdrop-filter: blur(10px);
    }

    .navbar-brand,
    .nav-link {
      color: var(--text-color) !important;
    }

    .contact-card {
      max-width: 700px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      background: var(--card-bg);
      box-shadow: 0 8px 32px rgba(164, 108, 108, 0.2);
      animation: fadeInUp 1s ease-out;
    }

    .form-label {
      font-weight: 500;
      color: var(--text-color);
    }

    .form-control,
    .form-select {
      background-color: var(--form-bg);
      border: none;
      color: var(--text-color);
      transition: 0.3s;
    }

    .form-control::placeholder {
      color: #ddd;
    }

    .form-control:focus,
    .form-select:focus {
      transform: scale(1.02);
      box-shadow: 0 0 5px #fff;
    }

    .btn-primary {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: var(--btn-gradient);
      border: none;
      border-radius: 50px;
      transition: transform 0.3s;
    }

    .btn-primary:hover {
      transform: scale(1.05);
    }

    .toggle-switch {
      position: absolute;
      top: 10px;
      right: 20px;
    }

    .form-check-label {
      color: var(--text-color);
    }
  </style>
</head>

<body>
  <!-- Dark Mode Toggle -->
  <div class="toggle-switch">
    <button onclick="toggleDarkMode()" class="btn btn-outline-light">ðŸŒ— Toggle Mode</button>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="./index.html">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="./About.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="./Contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="./Sign-up.html">Sign-up</a></li>
          <li class="nav-item"><a class="nav-link" href="./Sign-in.html">Sign-in</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Form -->
  <section class="container">
    <div class="card contact-card animate__animated animate__fadeInUp">
      <h3 class="text-center mb-4">Contact Us</h3>
      <form>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Enter your email" required />
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Password" required />
          </div>
        </div>

        <div class="mb-3">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" />
        </div>

        <div class="mb-3">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" />
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" />
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>Delhi</option>
              <option>Maharashtra</option>
              <option>Karnataka</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip" />
          </div>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="gridCheck" />
          <label class="form-check-label" for="gridCheck">Check me out</label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        I have already account   <a href="./Sign-in.html" >Click</a> Sign-in
      </form>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Dark Mode Script -->
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>

</html>

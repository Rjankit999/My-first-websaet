<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

  <style>
    body {
      background-color: #f4f7fa;
    }

    nav.navbar {
      background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
      padding: 0.8rem 1rem;
    }

    nav .navbar-brand,
    nav .nav-link {
      color: #fff !important;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav .nav-link:hover {
      color: #ffdd57 !important;
      text-decoration: underline;
    }

    nav .navbar-toggler {
      border-color: #fff;
    }

    nav .navbar-toggler-icon {
      filter: invert(1);
    }

    h4 {
      font-weight: 700;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-primary {
      border-radius: 30px;
      font-weight: 600;
      padding: 0.6rem 1.5rem;
    }

    .shadow {
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1) !important;
    }

    .self {
      height: 300px;
      width: 300px;
      border-style: solid;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 1rem auto;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
      border-color: #4b6cb7;
      border-width: 3px;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <section>
    <div class="Cotenor">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./About.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./Sign-up.html">Sign-up</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./Sign-in.html">Sign-in</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </section>

  <!-- Contact Form + Map -->
  <div class="container-fluid mt-4">
    <div class="row align-items-stretch">
      <!-- Form Column (3) -->
      <div class="col-md-3">
        <div class="p-4 shadow rounded bg-white h-100">
          <h4 class="mb-4 text-primary">Get in Touch</h4>
          <form>
            <div class="form-group mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com" />
              <small class="form-text text-muted">We'll never share your email.</small>
            </div>
            <div class="form-group mb-3">
              <label for="password1" class="form-label">Password</label>
              <input type="password" class="form-control" id="password1" placeholder="Enter password" />
            </div>
            <div class="form-group mb-4">
              <label for="password2" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="password2" placeholder="Confirm password" />
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
          </form>
        </div>
      </div>

      <!-- Map Column (9) -->
      <div class="col-md-9">
        <div class="p-3 h-100 rounded shadow bg-white">
          <h4 class="mb-3 text-primary">Find Us on Google Maps</h4>
          <iframe
            class="w-100 rounded"
            style="height: 450px; border: none;"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d17729.716995161783!2d82.94225526479839!3d25.464053963909475!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x398e2a5970439eb9%3A0xa330034fe9b5ef46!2sPalahi%20Patti%2C%20Uttar%20Pradesh!5e1!3m2!1sen!2sin!4v1747646273259!5m2!1sen!2sin"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </div>
  </div>

  <!-- Card Section -->
  <section>
    <div class="card text-center mt-5 shadow-lg mx-auto" style="max-width: 600px;">
      <div class="card-header bg-primary text-white">
        Featured Mentor
      </div>
      <div class="my image">
        <img src="./images/Ojha_Sir.png" alt="Ojha Sir" class="self" />
      </div>
      <div class="card-body">
        <h5 class="card-title">Mr. Ojha</h5>
        <p class="card-text">Dedicated mentor and guide, passionate about technology and student success.</p>
        <a href="#" class="btn btn-primary">Connect</a>
      </div>
      <div class="card-footer text-muted">
        Updated recently
      </div>
    </div>
  </section>
</body>

</html>
